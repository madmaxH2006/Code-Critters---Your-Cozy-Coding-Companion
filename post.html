<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Trick - Code Critters</title>
    <!-- We use the same CSS/Fonts as always -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    
    <div id="pet-container"></div>

    <div class="main-container">
        <header>
            <h1>Share a Trick!</h1>
            <p>Help other critters learn something new</p>
            <nav class="main-nav">
                <a href="/index.html">Garden</a>
                <a href="/about.html">About Us</a>
                <a href="/signin.html">Sign In</a>
            </nav>
        </header>

        <main>
            <form id="post-trick-form" class="card">
                <div class="form-group">
                    <label for="trick-description">Your Trick or Tip:</label>
                    <textarea id="trick-description" rows="4" placeholder="e.g., Use console.table() to view arrays of objects!"></textarea>
                </div>
                <div class="form-group">
                    <label for="trick-code">Code Snippet (optional):</label>
                    <textarea id="trick-code" rows="8" placeholder="console.table(myArray);"></textarea>
                </div>
                <button type="submit" class="form-button">Post It!</button>
            </form>
        </main>
    </div>

    <!-- We need the running pets and our NEW posting script -->
    <script src="/public/js/pets.js"></script>
    <script src="/public/js/post.js"></script>
</body>
</html>
